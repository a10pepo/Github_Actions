name: Second Action - Multiple Job Parallel Parameterized

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        type: boolean
        description: Debug
        default: false
        required: false
      sample_value:
        type: string
        description: Cualquier valor
        default: ""
        required: false          

jobs:
  hello-world:
    runs-on: ubuntu-latest

    steps:
    - name: Fist Step
      run: echo "Hello World"
  bye-world:
    runs-on: ubuntu-latest
    steps:
    - name: Fist Step
      run: echo "Hello World"
    {{ if github.event.inputs.debug_mode == 'true' }}
    - name: Second Step
      run: echo "Bye World"
    {{ else }}
    - name: Second Step
      run:  echo ${{ github.event.inputs.debug_mode }}          